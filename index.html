<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Graficador de funciones matemáticas" />
  <meta name="keywords" content="gráfico, funciones, gráfica" />
  <meta name="author" content="Agustín Di Tomaso, Matías Carbel" />
  <title>Gráfico de Funciones</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon_io/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon_io/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon_io/favicon-16x16.png" />
  <link rel="manifest" href="./images/favicon_io/site.webmanifest" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
<header>
  <div class="container" id="header-container">
    <h1>Proyecto Final Laboratorio de Programación</h1>
  </div>
</header>
<main>
  <div class="container">
    <!-- Agrega un elemento div para mostrar mensajes de error -->
    <div id="error-container" class="alert alert-danger" style="display: none;"></div>

    <div class="input-container">
      <h2 class="title">Gráfico de Funciones</h2>
      <p class="description">
        Ingrese una función matemática en el primer campo. El tipo de función se determinará automáticamente.
      </p>
      <div id="form-container">
        <div class="row">
          <div class="col">
            <label class="funcion-title" for="funcion">f(x)=</label>
            <input class="form-control funcion-input" type="text" id="funcion" placeholder="Ingrese una función" />
          </div>
        </div>
      </div>
      <div class="btn-container">
        <div class="row">
          <div class="col">
            <button class="btn btn-outline-success" type="button" id="graficar">
              Graficar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="canvas-container">
      <div class="row">
        <div class="col text-center">
          <canvas class="canvas" id="canvas" width="800" height="800"></canvas>
        </div>
      </div>
    </div>
  </div>
</main>
<footer>
  <div class="container" id="img-container"><img id="ucc-logo" src="./images/LOGO_UCC.png" alt="Logo UCC"></div>
</footer>

<script src="https://unpkg.com/mathjs@11.8.0/lib/browser/math.js"></script>
<script src="script.js"></script>
</body>

</html>
